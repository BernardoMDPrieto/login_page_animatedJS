<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Login com botões para resgistre-se
    e para reset de senha">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Login,signup, forgotpassword">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/login.png" type="image/x-icon">

    <title>Login do sistema DemoDay</title>
</head>
<body>
    <div class="main">
        <div class="container">
           <div id="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <input required type="email" name="email" id="email" placeholder="Email">
                        <input required type="password" name="password" id="password" placeholder="Password">
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Create a new acount</h1>
                    <form action="#" method="post">
                        <input required type="email" name="email" id="email" placeholder="Email">
                        <input required type="text" name="fullName" id="fullName" placeholder="Full name">
                        <input required type="password" name="password" id="password" placeholder="Password">
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="left">
                    <h1>Add your email to reset password</h1>
                    <form action="#" method="post">
                        <input required type="email" name="email" id="email" placeholder="Email">
                        <button type="submit">Submit</button>
                    </form>
                </div>
           </div>
           <div class="actions">
               <button id="leftSide" type="button">Forgot Password</button>
               <button id="frontSide" type="button">Login</button>
               <button id="rightSide" type="button">Sign up</button>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
